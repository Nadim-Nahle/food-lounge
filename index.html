<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Reviews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap"

  <body>
    <div class="intro overlay">
      <header>
        <div class="container row">
          <button class="nav-toggle" aria-label="open navigation">
            <span class="hamburger"></span>
          </button>
          <a class="logo" href="#">
            <img  src="./assets/img/newlogo.png" alt="store logo" />

          <nav class="nav">
            <ul class="nav__list nav__list--primary">
              <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
            </ul>
            <ul class="nav__list nav__list--secondary">
              <li class="nav__item">
                <a href="../frontend/login.html" class="nav__link">Sign In</a>

              <li class="nav__item">
                <a href="../frontend/signup.html"><button class="sign-up-btn">Sign up</button></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <section class="hero">
        <div class="container">
          <h1>Food Lounge</h1>

          <!-- list -->
          <h2>Cities</h2>

          <div class="select-box">
            <div class="options-container">
              <div class="option">
                <input type="radio" class="radio" id="Beirut" name="category" />
                <label for="Beirut">Beirut</label>
              </div>

              <div class="option">
                <input type="radio" class="radio" id="Saida" name="category" />
                <label for="jounieh">Jounieh</label>
              </div>

              <div class="option">
                <input
                  type="radio"
                  class="radio"
                  id="science"
                  name="category"
                />

              </div>

              <div class="option">
                <input type="radio" class="radio" id="art" name="category" />
                <label for="jbeil">Jbeil</label>
              </div>

              <div class="option">
                <input type="radio" class="radio" id="music" name="category" />
                <label for="tyr">Tyr</label>
              </div>

              <div class="option">
                <input type="radio" class="radio" id="travel" name="category" />
                <label for="tripoli">Tripoli</label>
              </div>

              <div class="option">
                <input type="radio" class="radio" id="sports" name="category" />
                <label for="jounieh">Jounieh</label>
              </div>

              <div class="option">
                <input type="radio" class="radio" id="news" name="category" />
                <label for="baalbeck">Baalbeck</label>
              </div>
            </div>

            <div class="selected">Select Your City</div>
          </div>
        </div>
      </section>
    </div>
