<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Reviews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="intro overlay">
      <header>
        <div class="container row">
          <button class="nav-toggle" aria-label="open navigation">
            <span class="hamburger"></span>
          </button>
          <a class="logo" href="#">
            <img src="./assets/img/newlogo.png" alt="store logo" />
          </a>
          <nav class="nav">
            <ul class="nav__list nav__list--primary">
              <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
            </ul>
            <ul class="nav__list nav__list--secondary">
              <li class="nav__item">
                <a href="../frontend/login.html" class="nav__link">Sign In</a>
              </li>
              <li class="nav__item">
                <a href="../frontend/signup.html"
                  ><button class="sign-up-btn">Sign up</button></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <section class="hero">
        <div class="container">
          <h1>Food Lounge</h1>

          <!-- list -->
          <h2>Cities</h2>

          <div class="select-box">
            <div class="options-container">
              <div class="option">
                <input type="radio" class="radio" id="Beirut" name="category" />
                <label for="Beirut">Beirut</label>
              </div>

              <div class="option">
                <input type="radio" class="radio" id="Saida" name="category" />
                <label for="jounieh">Jounieh</label>
              </div>

              <div class="option">
                <input
                  type="radio"
                  class="radio"
                  id="science"
                  name="category"
                />
                <label for="saida">Saida</label>
              </div>

              <div class="option">
                <input type="radio" class="radio" id="art" name="category" />
                <label for="jbeil">Jbeil</label>
              </div>

              <div class="option">
                <input type="radio" class="radio" id="music" name="category" />
                <label for="tyr">Tyr</label>
              </div>

              <div class="option">
                <input type="radio" class="radio" id="travel" name="category" />
                <label for="tripoli">Tripoli</label>
              </div>

              <div class="option">
                <input type="radio" class="radio" id="sports" name="category" />
                <label for="jounieh">Jounieh</label>
              </div>

              <div class="option">
                <input type="radio" class="radio" id="news" name="category" />
                <label for="baalbeck">Baalbeck</label>
              </div>
            </div>

            <div class="selected">Select Your City</div>
          </div>
        </div>
      </section>
    </div>

    <!-- main section -->
    <main class="main">
      <div class="container">
        <div class="row">
          <div class="col main-info">
            <h2>Welcome to Food Lounge</h2>
            <p>
              Rate, review and get the latest updates on all the restaurants and
              food shops in any location near you.
            </p>
          </div>
          <div class="col main-img">
            <img src="./assets/img/menu/section_1.jpg" alt="" />
          </div>
        </div>
      </div>
    </main>

    <!-- categories -->
    <div class="container">
      <section class="section-categories">
        <div class="row">
          <div class="col">
            <img src="./assets/img/menu/menu1.jpg" alt="" />
          </div>
          <div class="col">
            <img src="./assets/img/menu/menu2.jpg" alt="" />
          </div>
          <div class="col">
            <img src="./assets/img/menu/menu3.jpg" alt="" />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <img src="./assets/img/menu/menu4.jpg" alt="" />
          </div>
          <div class="col">
            <img src="./assets/img/menu/menu5.jpg" alt="" />
          </div>
          <div class="col">
            <img src="./assets/img/menu/menu6.jpg" alt="" />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <img src="./assets/img/menu/menu7.jpg" alt="" />
          </div>
          <div class="col">
            <img src="./assets/img/menu/menu8.jpg" alt="" />
          </div>
          <div class="col">
            <img src="./assets/img/menu/menu9.jpg" alt="" />
          </div>
        </div>
      </section>
    </div>

    <footer>
      <!-- Footer social -->
      <section class="ft-social">
        <ul class="ft-social-list">
          <li>
            <a href="#"><i class="fab fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </li>
        </ul>
      </section>

      <!-- Footer legal -->
      <section class="ft-legal">
        <ul class="ft-legal-list container">
          <li><a href="#">Terms &amp; Conditions</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li>&copy; 2022 Food Lounge Inc.</li>
        </ul>
      </section>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
